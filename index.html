<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Party</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Color Party</h1>
    <div class="change_color_area">
        <button type="button" id="btnChangeColor">Ubah Warna</button>
    </div>

    <div class="slider_area">
        <div class="slideContainer">
            <input type="range" min="1" max="255" value="50" name="red_box" id="red_box" class="slider">
            <p>Red Value : <span id="sliderValueRed"></span></p>
        </div>
        <br>
        <div class="slideContainer">
            <input type="range" min="1" max="255" value="50" name="green_box" id="green_box" class="slider">
            <p>Green Value : <span id="sliderValueGreen"></span></p>
        </div>
        <br>
        <div class="slideContainer">
            <input type="range" min="1" max="255" value="50" name="blue_box" id="blue_box" class="slider">
            <p>Blue Value : <span id="sliderValueBlue"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
